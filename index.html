<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Gauss Elimination</title>

  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"></script>
</head>
<body>
	<h1>Gauss-Elimination Simulator</h1>
	
	<label>number of equations (n): </label>
	<input type="number" id="num" min="1" value="3">
	<button onclick="generateForm()">generate</button>

	<form id="eqForm" onsubmit="return handleSubmit(event)">
		<div id="matrixInputs" style="margin-bottom: 20px;"></div>

		<input type="checkbox" name="mustComputeRREF">always compute RREF<br>
		<button type="submit">submit</button>
	</form>
	<script>
		function generateForm() {
			const n = parseInt(document.getElementById('num').value);
			const container = document.getElementById('matrixInputs');
			container.innerHTML = '';
			for (let i = 0; i < n; i++) {
				const rowDiv = document.createElement('div');
				rowDiv.className = 'matrix-row';
				for (let j = 0; j < n; j++) {
					rowDiv.innerHTML += `
			<input type="number" step="any" name="a_${i}_${j}" placeholder="a${i+1}${j+1}">`;
					rowDiv.innerHTML += "zyxwvutsrqponmlkjihgfedcba".substring(n-j-1, n-j);
					if (j != n - 1) {
						rowDiv.innerHTML += " + ";
					}
				}
				rowDiv.innerHTML += ` = 
				<input type="number" step="any" name="b_${i}" placeholder="b${i+1}">`;
				container.appendChild(rowDiv);
			}
		}

		function handleSubmit(event) {
			event.preventDefault();
			const n = parseInt(document.getElementById('num').value);
			const form = new FormData(event.target);
			const A = [];
			const B = [];
			for (let i = 0; i < n; i++) {
				const row = [];
				for (let j = 0; j < n; j++) {
					row.push(parseFloat(form.get(`a_${i}_${j}`)) || 0);
				}
				A.push(row);
				B.push(parseFloat(form.get(`b_${i}`)) || 0);
			}
			solve(A, B)
		}
	</script>
	  
	<hr>
	
	<div id="output">
		
	</div>



	<script src="./script.js"></script>
  
</body>
</html>
